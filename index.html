<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (Brasil)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripits.js"></script>

</head>

<body>
    <div class="caixa-superior">
        <img class="logo" src="./img/logo.png">
        <ul>
            <li>Mec</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>

    <div class="caixa-maior">
        <div class="caixa-esquerda">
            <h1 class="titulo-iphone">iPhone 14</h1>
            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>
            <p class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>
            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botão">Comprar</button>


            <p class="escolha-cor">Escolha sua cor:</p>

            <div>
                <button onclick="trocaCor('#81A5C4') ; trocaImagem('./img/iphone-azul.png')" class="Azul"></button>
                <button onclick="trocaCor('#f7da47') ; trocaImagem('./img/iphone-amarelo.png')" class="amarelo"></button>
                <button onclick="trocaCor('#c1c1c1') ; trocaImagem('./img/iphone-branco.png')" class="branco"></button>
                <button onclick="trocaCor('#272d33') ; trocaImagem('./img/iphone-preto.png')" class="preto"></button>
                <button onclick="trocaCor('#b50012') ; trocaImagem('./img/iphone-vemelho.png')"class="vermelho"></button>
                <button onclick="trocaCor('#b277da') ; trocaImagem('./img/iphone-roxo.png')" class="roxo"></button>
            </div>
        </div>

        <div class="circulo"></div>

        <img class="iphone" src="./img/iphone-azul.png">

    </div>

</body>

</html>
